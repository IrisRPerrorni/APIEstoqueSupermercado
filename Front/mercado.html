<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Supermercado</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Estoque de Supermercado</h1>

   
    <button id="listarProdutos">Listar Todos os Produtos</button>
    <button id="ocultarLista">Ocultar Lista</button>

   
    <ul id="listaProdutos"></ul>


    <hr>
    <h2>Exibir Produto Específico</h2>
    <label for="produtoId">ID do Produto:</label>
    <input type="text" id="produtoId">
    <button id="exibirProduto">Exibir Produto</button>
    <button id="ocultarProduto">Ocultar Produto</button>
    <div id="produtoEspecifico"></div>

    <hr> 
    

    <!-- Formulário para cadastrar um novo produto -->
    <h2>Cadastro de Produto</h2>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" required><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" step="0.01" required><br>

        <label for="qtd">Quantidade em Estoque:</label>
        <input type="number" id="qtd" required><br>

        <button type="button" id="cadastrarProduto">Cadastrar Produto</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
